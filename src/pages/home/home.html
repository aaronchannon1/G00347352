<ion-header>
  <ion-navbar color="danger">
    <ion-title>IGN News Stories</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list >
    <ion-item *ngFor="let articles of articlesList">
      <h4 item-width="100%">{{articles.title}}</h4><br>
      <a href="{{articles.url}}">      
        <img src="{{articles.urlToImage}}"><br>
        <h5>Read Full Article Here...</h5>
      </a>
    </ion-item>
  </ion-list>
</ion-content>
