<ion-header>
  <ion-navbar color="danger">
    <ion-title>IGN News Stories</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <!-- Using ngFor to display all articles in the IGN API -->
    <ion-item *ngFor="let articles of articlesList">
      <!-- Displaying title, image and linking to the article -->
      <h4 item-width="100%"><b>{{articles.title}}</b></h4><br>
      <a href="{{articles.url}}">      
        <img src="{{articles.urlToImage}}"><br>
        <h5>Read Full Article Here...</h5>
      </a>
    </ion-item>
  </ion-list>
</ion-content>
