<!-- Tabs for Navigation with vibration for android when switching tabs -->
<ion-tabs (click)="vibrate()" color="danger">
  <ion-tab [root]="tab1Root" tabTitle="Home" tabIcon="home"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Chat" tabIcon="chatboxes"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Profile" tabIcon="contacts"></ion-tab>
</ion-tabs>
