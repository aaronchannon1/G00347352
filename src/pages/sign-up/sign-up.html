
<ion-header>

  <ion-navbar color="danger">
    <ion-title>SignUp</ion-title>
  </ion-navbar>

</ion-header>

<!-- Sign up Form for creating an account -->
<ion-content padding>
    <h2 padding>Sign-Up</h2>
    <form >
      <br>
      <ion-list >
          <ion-item>
              <ion-input type="text" placeholder="Name" name="name" [(ngModel)]="name"></ion-input>
          </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password"></ion-input>
        </ion-item>
      </ion-list>
      </form>
      <button ion-button (click)="create(name,username,email,password)">Create Account</button>
</ion-content>
