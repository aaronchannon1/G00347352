<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Chat Page
    </ion-title>
  </ion-navbar>
</ion-header>

<!-- Content for Chat Page/Message board -->
<ion-content padding>
    <ion-list >
      <ion-item>
          <ion-input type="text" placeholder="myNote" name="myNote" [(ngModel)]="myNote"></ion-input>
      </ion-item>
      <button ion-button (click)="addNote(myNote)">Add Note</button>
      <button ion-button (click)="clear() ">Clear Discussion</button>
      <ion-list >
        <!-- ngFor to display all notes from array -->
          <ion-item *ngFor="let myNote of discussArray">
              <h4>{{myNote}}</h4>
          </ion-item>
        </ion-list>
      </ion-list>
</ion-content>
